<!DOCTYPE html>
<html>
<head>
    <title>User Management App</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            color: black;
            padding: 25px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #764ba2;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>User Manager</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Enter name" required>
        <button type="submit">Add User</button>
    </form>

    <h3>Users</h3>
    <ul>
        {% for user in users %}
            <li>{{ user[0] }}</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
